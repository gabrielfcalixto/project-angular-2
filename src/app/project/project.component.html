<div class="project-list">
  <button pButton label="Add Project" icon="pi pi-plus" (click)="openAddProjectDialog()"></button>

  <input [(ngModel)]="searchText" placeholder="Search projects">

  <div *ngFor="let project of projects | filterProject: searchText">
    <div>{{ project.name }}</div>
    <button pButton label="Edit" icon="pi pi-pencil" (click)="openEditProjectDialog(project.id)"></button>
  </div>
</div>
